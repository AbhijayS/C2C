<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code2College</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="details.css">
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-expand-md navbar-light sticky-top">
      <a class="navbar-brand" href="/">
        <img src="https://code2college.org/wp-content/uploads/2017/02/c2c.png" alt="" style="width: 150px;">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbarMenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/view-details"><button type="button" class="btn btn-outline-secondary">Data</button></a>
          </li>
<!--
          <li class="nav-item">
            <a class="nav-link" href="credits.html">Credits</a>
          </li> -->
        </ul>

      </div>
    </nav>

    <div class="jumbotron text-center" style="padding: 0; padding-bottom: 10px; background-color: transparent;">
      <h1 class="display-4" style="text-decoration: underline;"><span style="color: #007bff">Code2College</span> Survey</h1>
      <!-- <h1><b>Code2College</b></h1>
      <h2><b>Data Analysis: Risk Assessment of Dropping out of College or Switching Degrees</b></h2> -->
    </div>

    <div id="general-data" class="container text-center">
      <div class="row">
        <div class="col-sm-4">
          <img src="man.JPG" alt="">
        </div>
        <div class="col-sm-8">
          <div style="text-align: left;">Male Dropout Percentage</div>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 52%;" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100"><span style="font-size: 20px;">52%</span></div>
          </div>
        </div>
        <!-- <div class="col-sm">
          One of three columns
        </div> -->
      </div>

      <div class="row">
        <div class="col-sm-4">
          <img src="woman.JPG" alt="">
        </div>
        <div class="col-sm-8">
          <div style="text-align: left;">Female Dropout Percentage</div>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 74%;" aria-valuenow="74" aria-valuemin="0" aria-valuemax="100"><span style="font-size: 20px;">74%</span></div>
          </div>
        </div>
        <!-- <div class="col-sm">
          One of three columns
        </div> -->
      </div>

      <span style="font-size: 18px;">Females are <strong>37% more likely</strong> to dropout compared to males (Risk Ratio = 1.37)</span>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
