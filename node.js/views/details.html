<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Code2College</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="details.css">
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-expand-md navbar-light sticky-top">
      <a class="navbar-brand" href="/">
        <img src="https://code2college.org/wp-content/uploads/2017/02/c2c.png" alt="" style="width: 150px;">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbarMenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <!-- <li class="nav-item">
            <a class="nav-link" href="/view-details">Data</a>
          </li> -->
<!--
          <li class="nav-item">
            <a class="nav-link" href="credits.html">Credits</a>
          </li> -->
        </ul>

      </div>
    </nav>

    <div class="jumbotron text-center" style="padding: 0; padding-bottom: 10px; background-color: transparent;">
      <h1 class="display-4" style="text-decoration: underline; color: #007bff;">Survey Data</h1>
      <!-- <h1><b>Code2College</b></h1>
      <h2><b>Data Analysis: Risk Assessment of Dropping out of College or Switching Degrees</b></h2> -->
    </div>
    <div class="container" style="width: 70%;">
      <em>* The following names have been anonymized</em>

    </div>
    <div id="data-table" class="container-fluid card">
      <div class="row" id="head">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-5">
          <h3>Risk of Dropping Out of College</h3>
        </div>
        <div class="col-sm-5">
          <h3>Risk of Changing Degrees</h3>
        </div>
      </div>

      {{#each students}}
        <div class="row" style="padding: 2%;">
          <div class="col-sm-2 text-center">
            <img src="" alt="" style="height: 70px" class="git-img">
            <div class="name">{{this.fakeName}}</div>
          </div>
          <div class="col-sm-5 text-center" style="margin-top: 2%;">
            <h4>{{this.dropOutFactor}}</h4>
          </div>
          <div class="col-sm-5 text-center" style="margin-top: 2%;">
            <h4>{{this.changeDegreeFactor}}</h4>
          </div>
        </div>
      {{/each}}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $('document').ready(function(){
        var url = "https://github.com/identicons/";
        $('.git-img').each(function(i, obj) {
          $(this).attr('src', url+i+'.png');
           // = url+i+".png";
        });

        {{#each fakeNames}}

        {{/each}}
      })
    </script>
  </body>
</html>
